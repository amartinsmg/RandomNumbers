<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Numbers Generator</title>
  </head>
  <body>
    <main>
      <h1 id="page-title">Random Numbers Generator</h1>
      <form action="" id="main-form">
        <div class="form-group">
          <label for="input-min">Lower limit</label>
          <input
            type="number"
            name="min"
            id="input-min"
            value="1"
            step="0.000000000000001"
            placeholder="Enter a number"
          />
        </div>
        <div class="form-group">
          <label for="input-max">Upper limit</label>
          <input
            type="number"
            name="max"
            id="input-max"
            value="10"
            placeholder="Enter a number"
            step="0.000000000000001"
          />
        </div>
        <div class="form-group">
          <label for="input-how-many">How many Numbers</label>
          <input
            type="number"
            name="how-many"
            id="input-how-many"
            value="1"
            min="0"
            placeholder="Enter a number"
          />
        </div>
        <div class="form-group">
          <p>Allow duplication?</p>
          <div class="input-group" id="input-group-duplication">
            <input
              type="radio"
              name="duplication"
              value="yes"
              id="input-duplication-y"
            />
            <label for="input-duplication-y">Yes</label>
            <input
              type="radio"
              name="duplication"
              value="not"
              id="input-duplication-n"
              checked
            />
            <label for="input-duplication-n">No</label>
          </div>
        </div>
        <div class="form-group">
          <p>Allow decimal numbers?</p>
          <div class="input-group" id="input-group-decimal">
            <input
              type="radio"
              name="decimal"
              value="yes"
              id="input-decimal-y"
            />
            <label for="input-decimal-y">Yes</label>
            <input
              type="radio"
              name="decimal"
              value="not"
              id="input-decimal-n"
              checked
            />
            <label for="input-decimal-n">No</label>
          </div>
        </div>
        <div class="form-group">
          <p>Sort values?</p>
          <div class="input-group" id="input-group-sort">
            <input type="radio" name="sort" value="yes" id="input-sort-y" />
            <label for="input-sort-y">Yes</label>
            <input
              type="radio"
              name="sort"
              value="not"
              id="input-sort-n"
              checked
            />
            <label for="input-sort-n">No</label>
          </div>
        </div>
        <div class="form-group">
          <button type="submit">Generate</button>
        </div>
      </form>
      <output id="out"></output>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
